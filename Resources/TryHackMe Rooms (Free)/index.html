            margin-top: 5px;

        .checklist {

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        h2 {

            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .checklist-item {
            margin-bottom: 10px;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .checklist-item a {
            color: #3498db;
            text-decoration: none;
        }
        .checklist-item a:hover {
            text-decoration: underline;
        }
        .checklist-item.invalid {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .checklist-item.invalid input[type="checkbox"] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .checklist-item.invalid a {
            color: #999;
            pointer-events: none;
        }
        .invalid-marker {
            display: none;
            margin-left: 10px;
            color: #e74c3c;
            cursor: pointer;
        }
        .checklist-item:hover .invalid-marker {
            display: inline;
        }

        function createChecklist() {
            const container = document.getElementById('checklist-container');
            Object.entries(checklistData).forEach(([category, items]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'checklist';
                categoryDiv.innerHTML = `<h2>${category}</h2>`;
                
                items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checklist-item';
                    const isInvalid = localStorage.getItem(`${item.name}_invalid`) === 'true';
                    if (isInvalid) {
                        itemDiv.classList.add('invalid');
                    }
                    itemDiv.innerHTML = `
                        <input type="checkbox" id="${item.name}" ${localStorage.getItem(item.name) === 'true' ? 'checked' : ''} ${isInvalid ? 'disabled' : ''}>
                        <label for="${item.name}">
                            <a href="${item.link}" target="_blank" ${isInvalid ? 'onclick="return false;"' : ''}>${item.name}</a>
                        </label>
                        <span class="invalid-marker" title="Mark as ${isInvalid ? 'Valid' : 'Invalid'}">⚠️</span>
                    `;
                    categoryDiv.appendChild(itemDiv);
                });
                
                container.appendChild(categoryDiv);
            });
        }

        function updateProgress() {
            const totalItems = document.querySelectorAll('.checklist-item:not(.invalid)').length;
            const checkedItems = document.querySelectorAll('.checklist-item:not(.invalid) input:checked').length;
            const progressPercentage = (totalItems > 0) ? (checkedItems / totalItems * 100).toFixed(2) : 0;
            
            document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
            document.getElementById('progress-text').textContent = `${progressPercentage}%`;
            document.getElementById('total-rooms').textContent = totalItems;
            document.getElementById('completed-rooms').textContent = checkedItems;
            document.getElementById('total-categories').textContent = Object.keys(checklistData).length;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createChecklist();
            updateProgress();

            document.getElementById('checklist-container').addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    localStorage.setItem(e.target.id, e.target.checked);
                    updateProgress();
                }
            });

            document.getElementById('checklist-container').addEventListener('click', (e) => {
                if (e.target.classList.contains('invalid-marker')) {
                    const itemDiv = e.target.closest('.checklist-item');
                    const checkbox = itemDiv.querySelector('input[type="checkbox"]');
                    const itemName = checkbox.id;
                    
                    itemDiv.classList.toggle('invalid');
                    checkbox.disabled = itemDiv.classList.contains('invalid');
                    
                    localStorage.setItem(`${itemName}_invalid`, itemDiv.classList.contains('invalid'));
                    
                    if (itemDiv.classList.contains('invalid')) {
                        checkbox.checked = false;
                        localStorage.removeItem(itemName);
                    }
                    
                    e.target.title = itemDiv.classList.contains('invalid') ? 'Mark as Valid' : 'Mark as Invalid';
                    
                    updateProgress();
                }
            });
        });
    </script>
